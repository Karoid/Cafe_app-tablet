<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <script src="/cafe/libs/jquery-1.11.0.min.js"></script>
    <script src="/cafe/js/login.js" type="text/javascript" charset="utf-8"></script>
    <link rel = "stylesheet" type = "text/css" href = "/cafe/css/main.css">
<title>메인페이지</title>
</head>
<body>
<ul>
    <ul id="up">
        <div align="center" id="left">
          <h1 class="notification"><%if(data){%><%=data%> 님이 로그인 하셨습니다<%}else{%><%if(redirect){%><%=redirect%>에 접속하기 위해 <%}}%></h1>
          <div class="form">
            <%if(data){%>
            <button type="submit" id="logout-button">Logout</button>
            <h1><a href="/cafe/order_page.html">주문하러 가기</a></h1>
              <%if(redirect){%>
                <script>
                    $(document).ready(function() {
                        console.log("move to <%=redirect%>")
                        window.location = "../<%=redirect%>"
                    });
                </script>
              <%}%>
            <%}else{%>
            <div class="userbox">
              <div class="gray-header">
                <hr><p>Login</p><hr>
              </div><br>
              <div class="input-name">
                아이디<br>비밀번호
              </div>
              <div class="input-self">
                <input type="text" name="username" id="username" placeholder="Username"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
              </div>
              <div class="login">
                <button type="submit" id="login-button">로그인</button><br>
              </div><br>
              <button type="submit" id="signup-button">Sign up</button><br>
            </div>
            <div class ="nonuserbox">
              <h1>비회원 가입하기</h1>
              <input type="password" name="password" id="nonuser_password" placeholder="Password"><br>
              <button type="submit" id="nonuser-button">비회원 주문하기</button> <!--로그인상태인지 아닌지 확인하고 로그인상태면 이동, 비로그인상태면 경고창 구현 -->
            </div>
            <%}%>
          </div>
        </div>
    </ul>
</ul>
</body>
</html>
