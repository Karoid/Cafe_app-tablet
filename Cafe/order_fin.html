<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/cafe/libs/jquery-1.11.0.min.js"></script>
  <title>order_fin</title>
</head>
<body>
  <div class="container">
    <%if(id){%>
    <div class="cssanimations csstransforms">
      <div id="note">
        id: <%=id%> 로 일회성 가입되었습니다.<br> 로그인하여 주문 관리할 수 있습니다<a id="close">✖</a>
      </div>
    </div>
    <%}%>
      <div class="fin_img">
        <div class="to_home"></div>
        <div class="order_check"></div>
      </div>
    </div>
  </div>
  <script>
  $(document).ready(function(){
    $('.to_home').click(function(){
      window.location = "/cafe/main.html"
    })
    $('.order_check').click(function(){
      window.location = "/cafe/order_check"
    })
    close = document.getElementById("close");
    close.addEventListener('click', function() {
      note = document.getElementById("note");
      note.style.display = 'none';
    }, false);
  })

  </script>
  <style>
  body{
    background-image: url(/cafe/img/background_order.jpg);
    background-size: auto 100%;
    margin:0;
    font-family:'Malgun Gothic';
    font-size:16px;
    width:100vw;
    height:100vh;
  }
  .fin_img{
    width: 400px;
    height: 200px;
    background-image: url(/cafe/img/order_fin2.png);
    background-size: contain;
    background-repeat: no-repeat;
    position: fixed; /* or absolute */
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
  }
  .to_home {
    background-image: url(/cafe/img/order_fin2_home.png);
    background-size: contain;
    background-repeat: no-repeat;
    width: 110px;
    height: 50px;
    position: relative;
    top: 129px;
    left: 48px;
    cursor: pointer;
  }
  .order_check{
    background-image: url(/cafe/img/order_fin2_check.png);
    background-size: contain;
    background-repeat: no-repeat;
    width: 211px;
    height: 51px;
    position: relative;
    left: 171px;
    top: 80px;
    cursor: pointer;
  }
  #note {
    position: absolute;
    z-index: 101;
    top: 0;
    left: 0;
    right: 0;
    background: #fde073;
    text-align: center;
    line-height: 2.5;
    overflow: hidden;
    -webkit-box-shadow: 0 0 5px black;
    -moz-box-shadow:    0 0 5px black;
    box-shadow:         0 0 5px black;
  }
  #note br{
    display:none;
  }
  @-webkit-keyframes slideDown {
    0%, 10% { -webkit-transform: translateY(-50px); }
    10%, 100% { -webkit-transform: translateY(0px); }
  }
  @-moz-keyframes slideDown {
    0%, 10%  { -moz-transform: translateY(-50px); }
    10%, 100% { -moz-transform: translateY(0px); }
  }
  .cssanimations.csstransforms #note {
    -webkit-transform: translateY(-50px);
    -webkit-animation: slideDown 2.5s 1.0s 1 ease forwards;
    -moz-transform:    translateY(-50px);
    -moz-animation:    slideDown 2.5s 1.0s 1 ease forwards;
  }
  #close{
    font-size: 18px;
    cursor: pointer;
    margin: 0 30px;
  }
  @media (max-width: 992px){
    #note br{
      display:inline;
    }
    .cssanimations.csstransforms #note {
      -webkit-transform: translateY(-100px);
      -webkit-animation: slideDown 2.5s 1.0s 1 ease forwards;
      -moz-transform:    translateY(-100px);
      -moz-animation:    slideDown 2.5s 1.0s 1 ease forwards;
    }
    @-webkit-keyframes slideDown {
      0%, 10% { -webkit-transform: translateY(-100px); }
      10%, 100% { -webkit-transform: translateY(0px); }
    }
    @-moz-keyframes slideDown {
      0%, 10%  { -moz-transform: translateY(-100px); }
      10%, 100% { -moz-transform: translateY(0px); }
    }
  }
  </style>
</body>
</html>
