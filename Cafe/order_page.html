<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
      <link rel = "stylesheet" type = "text/css" href = "/cafe/css/order_page.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="/cafe/js/order_page.js" type="text/javascript" charset="utf-8"></script>
      <title>메인페이지</title>

</head>


<body>
    <div class="container">
      <!-- Example row of columns -->
        <div class="col-md-4 col-xs-12 border">
          <h2 class="title">STEP 1</h2>
          <div class="inner">

            <h5> 개인정보 수정 및 입력</h5>
            <div class="past">
                    <p>- 지난 주문 내역</p>
                    <p>111111111111</p>
                    <p>222222222221</p>
                    <p>3333333333333</p>
            </div>

            <div class = "del-info">
                <p>-주소 정보 수정 (회원)/ 주문 정보 입력(비회원)</p>
                <div class="wrap">
                  <div class="mat-div">
                    <label for="first-name" class="mat-label">이름</label>
                    <input type="text" class="mat-input" id="first-name">
                  </div>

                    <div class="mat-div">
                      <label for="first-name" class="mat-label">주소</label>
                    <input type="text" class="mat-input" id="last-name">
                  </div>

                    <div class="mat-div">
                    <label for="address" class="mat-label">전화번호</label>
                    <input type="tel" class="mat-input" id="telephone">
                  </div>
                </div>
            </div>

            <div class="private-check">
                <label><input type ="checkbox" class="checkbox">개인정보 사용 동의</label>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-xs-12 border">
          <h2 class="title">STEP 2</h2>
          <div class="inner">
            <h5>메뉴 선택</h5>
            <div class="menu-image">

               <p>메뉴사진들</p>

            </div>
          </div>
        </div>

        <div class="col-md-4 col-xs-12 border">
          <h2 class="title">STEP 3</h2>
          <div class="inner">
            <h5>메뉴 확인 및 옵션 선택</h5>

            <div class="selected_menu">
            </div>
            <form action="/make_order" method="post" enctype="appication/json" name="order">
                <input id="finish" type=submit value="주문완료">
            </form>
          </div>
        </div>

    </div>
</body>
</html>
