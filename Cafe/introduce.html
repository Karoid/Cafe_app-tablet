<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>메인페이지</title>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var myLatLng = {lat: -25.363, lng: 131.044};

      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        scrollwheel: false,
        zoom: 4
      });

      // Create a marker and set its position.
      var marker = new google.maps.Marker({
        map: map,
        position: myLatLng,
        title: 'Hello World!'
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMeOxojKnoVfjXSwffM1YIgO3mUj9BdrY&callback=initMap"
      async defer></script>
</body>
</html>
