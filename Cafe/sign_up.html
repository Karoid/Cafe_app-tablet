<div id="sign_in">
<form>
    <h1>회원가입</h1>

    주소번호<input type="text" name="address_1"><br>
    주소번호<input type="text" name="address_2"><br>
    *표시는 필수 입력입니다.<br>
    <p>asddaddsaddssdaddaasddsa</p>개인정보 이용동의<input type="checkbox" name="check">
    <input type="submit"> <!-- 성공적으로 가입하면 메인페이지로 돌아가고 아니면 남아있기 -->
</form>
</div>
