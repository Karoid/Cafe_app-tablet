<html>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>메인페이지</title>
</head>
<body>
<div>
    <h1>
        게시판
    </h1>
</div>
<div id="board"></div>
<table class="table table-hover article_list">
  <thead>
    <tr>
      <th>#</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>내용</th>
    </tr>
  </thead>
  <tbody>
    <%for (var i = 0; i < data.length; i++) {%>
    <tr>
      <th scope="row"><%=i+1%></th>
      <td><a href=""><%=data[i].title%></a></td>
      <td><%=data[i].username%></td>
      <td><%=data[i].content%></td>
    </tr>
    <%}%>
  </tbody>
</table>

<a href="QnA_cu">글쓰기</a>
</body>
</html>
